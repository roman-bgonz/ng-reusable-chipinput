<div class="container">
  <div class="input-container">
    <ul class="chip-bar" (click)="onChipBarClick()">
      <li class="chip" *ngFor="let item of items; let i = index">
        <span class="chip-label">{{ item }}</span>
        <span
          *ngIf="removable"
          class="material-icons md-18 remove"
          (click)="removeItem(i)"
          >Clear</span
        >
      </li>
      <li class="input-field">
        <input
          #inputField
          type="text"
          name=""
          id=""
          class="input"
          autocomplete="off"
          [placeholder]="placeholder"
          (keydown)="onKeyDown($event, inputField.value)"
          autofocus
        />
      </li>
    </ul>
    <div class="action-btn">
      <span class="material-icons clear ripple" (click)="removeAll()"
        >Close</span
      >
    </div>
  </div>
  <div class="chip-footer">
    <span>Enter a comma after each tag</span>
  </div>
</div>
